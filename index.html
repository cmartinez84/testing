<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    <link rel="stylesheet" href="style.css?v1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row top-row" >
        <div class="logo-container">
          <img class="burkson-logo" src="burkson-logo.png" alt="burkson logo">
        </div>
        <div class="burkson-container">
          <h1>BURKSON DIGITAL PLATFORM</h1>
          <h2>Application Sign In</h2>
        </div>
      </div>
      <div class="row bottom-row">
        <div class="input-container">
          <h3>Welcome to the App!</h3>
          <p>Create a new PIN below! You'll use this to sign back in to the app on future vists.</p>
          <div class="">
            <div class="">
              <p class="create-pin">Create PIN</p>
              <input  disabled type="text" name="" value="">
              <p id="message"> </p>
            </div>
          </div>
        </div>
        <div id="pin-pad">
          <div class="">
            <button class="key" type="button"  value=1>1</button>
            <button class="key" type="button"  value=2>2</button>
            <button class="key" type="button"  value=3>3</button>
          </div>
          <div class="">
            <button class="key" type="button"  value=4>4</button>
            <button class="key" type="button"  value=5>5</button>
            <button class="key" type="button"  value=6>6</button>
          </div>
          <div class="">
            <button class="key" type="button"  value=7>7</button>
            <button class="key" type="button"  value=8>8</button>
            <button class="key" type="button"  value=9>9</button>
          </div>
          <div class="">
            <button class="key key-with-text" type="button" value="clear">Clear</button>
            <button class="key" type="button"  value=0>0</button>
            <button class="key key-with-text" type="button" value="enter">Enter</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js">

  </script>
</html>
